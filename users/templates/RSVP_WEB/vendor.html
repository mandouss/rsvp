{% extends 'base.html' %}

{% block title %}Vendor event{% endblock %}  

{% block content %}
<html>
<body>
  <h2 class="flex-middle">Vendor event manage</h2>
  {%if has_vendor_event%}
  <div>
    <h4>{{user.username}} has event: </h4>
    <hr>{%for event in vendor_event%}
    <a href="% url 'overview_event' event.pk %">
      <label>{{event.event_name}}</label>
    </a>
    <hr> {% endfor %}
  </div>
  {% else %}
  <p>Sorry, {{user.username}} has no event now. </p>
  {% endif %}
</body>
</html>

{% endblock %}
